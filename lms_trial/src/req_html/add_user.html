<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_User_Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="Page.css">

 
</head>

<body>


    <!--Section of Adding books-->
    <div class="container pt-4 mt-5 my-3">
        <hr>
       <h1 class="text-center"><font size="8px"><b>User Registration Form</b></font></h1><br/>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Last Name">
                </div>
            </div>
             <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="Email" class="form-control" id="author" placeholder="Primary Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="IsbnNo" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="Password" class="form-control" id="isbnno" placeholder="new Password">
                </div>
            </div>
            
           
            <div class="form-group row">
            <div class="col-lg-5 col-sm-5 mt-3" align="center">
                <button type="submit"  class="btn text-light btn-large btn-block btn-center"
                    style="background-color: orangered; ">Register New User</button>
           </div>
               
            </div>
       
        </form>

    
     
      </div>

    
</body>

</html>
